<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/add}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="formGroupExampleInput">Фамилия</label>
            <input type="text" class="form-control" th:field="${user.surname}" id="formGroupExampleInput" placeholder="Введите Вашу Фамилию">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Имя</label>
            <input type="text" class="form-control" th:field="${user.lastname}" id="formGroupExampleInput2" placeholder="Введите Ваше Имя ">
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput2">Возраст</label>
            <input type="text" class="form-control" th:field="${user.age}" id="formGroupExampleInput3" placeholder="Введите Ваш возраст">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <a href="/"><button class="btn btn-danger mt-2">Вернуться назад</button></a>
</div>
</body>
</html>
